name: Typescript Lint

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        description: The version of NodeJS to use, defaults to 16.x.
        required: false
        default: "16"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: Run Prettier
        uses: creyD/prettier_action@v4
        with:
          dry: True
          only_changed: True
          prettier_options: --check **/*.{js,ts}
      - name: Run Tests
        run: npm run test
